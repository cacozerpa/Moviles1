<ion-header>
  <ion-toolbar>
    <ion-title size = "large">
      RottenTomatoes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div id="header">
  <h1>Login</h1>
</div>
<form class="form">
    <ion-input type="text" placeholder="Username"></ion-input>
    <ion-input type="password" placeholder="Password"></ion-input>
    <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
      Login
     </ion-button>
     <ion-button class="register" (click)="onClick()" expand="block" fill="clear" shape="round">
      Register Now!
     </ion-button>
</form>

</ion-content>
